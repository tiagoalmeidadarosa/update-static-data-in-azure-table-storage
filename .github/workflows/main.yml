name: Upload Data To Azure Table Storage
on:
  push:
    branches:
      - master
    paths:
      - '**.csv'
  
jobs:
  upload:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6
        with:
          separator: ","
          files: |
            *.csv
          files_ignore: |
            *.yml
            
      - uses: tiagoalmeidadarosa/update-static-data-in-azure-table-storage@v1.0.7
        with:
          connection_string: ${{ secrets.AzureStorageConnectionString }}
          csv_file_paths: ${{ steps.changed-files.outputs.modified_files }}
